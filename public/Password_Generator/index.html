<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="icon" href="lock.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Heading -->
    <div class="container flex jc-center ai direction gap-5">
        <div class="heading">Password Generator</div>
        <!-- Form -->
        <form class="flex direction gap-2">
            <!-- Length of Password -->
            <div class="mb-3 flex jc ai gap-4">
                <label for="lengthofpassword" class="form-label bool">Length</label>
                <input type="number" class="form-control" id="lengthofpassword" placeholder="Enter the Length">
            </div>
            <!-- Upper Case -->
            <div class="booleans flex jc gap-3">
                <div class="bool">Use Upper Case?</div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="uppercase" id="inlineRadio1"
                        value="option1" checked>
                    <label class="form-check-label" for="inlineRadio1">Yes</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="uppercase" id="inlineRadio2"
                        value="option2">
                    <label class="form-check-label" for="inlineRadio2">No</label>
                </div>
            </div>
            <!-- Lower Case -->
            <div class="booleans flex jc gap-3">
                <div class="bool">Use Lower Case?</div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="lowercase" id="inlineRadio3"
                        value="option1" checked>
                    <label class="form-check-label" for="inlineRadio3">Yes</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="lowercase" id="inlineRadio4"
                        value="option2">
                    <label class="form-check-label" for="inlineRadio4">No</label>
                </div>
            </div>
            <!-- Use Digits -->
            <div class="booleans flex jc gap-3">
                <div class="bool">Use Digits?</div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="digit" id="inlineRadio5"
                        value="option1" checked>
                    <label class="form-check-label" for="inlineRadio5">Yes</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="digit" id="inlineRadio6"
                        value="option2">
                    <label class="form-check-label" for="inlineRadio6">No</label>
                </div>
            </div>
            <!-- Special Characters -->
            <div class="booleans flex jc gap-3">
                <div class="bool">Use Special Characters?</div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="special" id="inlineRadio7"
                        value="option1" checked>
                    <label class="form-check-label" for="inlineRadio7">Yes</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="special" id="inlineRadio8"
                        value="option2">
                    <label class="form-check-label" for="inlineRadio8">No</label>
                </div>
            </div>
            <!-- Submit Button -->
            <button type="submit" class="btn btn-success">Submit</button>
        </form>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
<script src="script.js"></script>

</html>

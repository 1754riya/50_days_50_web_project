<!DOCTYPE html>
<html lang="en">
<head>
<meta charset= "UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="pageloader.css">
<title>Pageloader</title>
</head>
<body>
    <div id="loading"></div>
    <div id="text-container">
        <div><h1>Welcome to Pageloader!</h1></div>
        <br/><br>
        <div><h3>Thank you for visiting our website.</h3></div>
        <br/>
        <p>Here is a simple example of a pageloader.</p>
<br/>

<script >
    window.addEventListener("load", function () {
        const loader = document.getElementById("loading");
        loader.style.display = "none";
    });
</script>
</body>
</html>

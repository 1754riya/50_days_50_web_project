<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iValidate -Email Validator for your Business</title>
    <link rel="icon" href="background.jpeg">
    <!-- <link rel="stylesheet" href="style.css"> -->

        <!-- link tailwindcss  -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    
    <header 
    class="bg-blue-500">
        <nav
        class="flex flex-row justify-between">
            <div 
            class="flex flex-row gap-x-5 justify-center items-center pl-10">
                <img src="email.svg" alt="email svg" width="50px"
                class="hover:bg-blue-700 transition-all duration-200">
                <span 
                class="font-bold text-[24px]">Email Validator</span>
            </div>
            <ul
            class="flex flex-row gap-x-5 justify-center items-center pr-10 text-black text-[20px]">
                <li 
                class="hover:text-red-500"><a href="#">Home</a></li>
                <li
                class="hover:text-red-500"><a href="#">About</a></li>
                <li
                class="hover:text-red-500"><a href="#">Contact Us</a></li>
            </ul>
        </nav>
    </header>

           

    <section >
        <div
        class="flex flex-col justify-center items-center pt-6 gap-y-5 ">
        
            <h1
            class="text-red-500 text-[24px] font-bold">Enter your email to validate</h1>
            <form action="/submit" method="post">
                <!-- Text input for username -->
                <!-- <label for="username">Email:</label> -->
                <input placeholder="Enter your email to validate" type="text" id="username" name="username" required
                class="border w-[300px] text-center">
                <br><br>


                <!-- Submit button -->
                 <div 
                 class=" bg-green-500 text-center font-bold rounded-full py-1 hover:bg-green-700 cursor-pointer"> 
                <input id="submitBtn" class="btn" type="submit" value="Submit"> </div>
            </form>
        </div>
        <div
        class="flex flex-col pt-6 items-center h-[600px] " >
            <h2
            class="text-green-500 text-[20px] font-bold ">Your Results</h2>
            <div id="resultCont" 
            class="text-[20px]">
                 Your Results will show here....
                 
            </div>
   

        </div>
    </section>


    <footer
   class="bg-black text-white text-[22px] text-center p-4 hover:text-red-500" >Copyright @Email Validator.com | All Rights reserved |2024</footer>

    
    <script src="script.js"></script>
</body>

</html>
